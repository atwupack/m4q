<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Test proxy</title>
</head>
<body>
<div>
    <button id="primary1">Primary 1</button>
    <button id="primary2">Primary 2</button>
    <button id="secondary1">Remove EventListener 1</button>
    <button id="secondary2">Remove EventListener 2</button>
</div>

<script src="../build/m4q.js"></script>

<script>
    $("#primary1").on("click", function(){
        alert("Button primary 1 was clicked!");
    });

    function p2click(e){
        alert("Button primary 2 was clicked!");
    }

    $("#primary2").on("click", p2click);

    $("#secondary1").on("click", function(){
        $("#primary1").off("click");
    });

    $("#secondary2").on("click", function(){
        $("#primary2").off("click");
    });

</script>
</body>

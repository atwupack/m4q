<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="test" content="value"/>
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body class="h-vh-100">

<input type="checkbox" data-role="checkbox" data-caption="Indeterminate" data-indeterminate="true" id="indeterminate-checkbox" title="">
<div class="mt-2">
    <button class="button" onclick="toggleAttr('true');">Set state</button>
    <button class="button" onclick="toggleAttr('false')">Remove state</button>
</div>

    <script src="../build/m4q.js"></script>
    <script>
        function toggleAttr(mode){
            var check = $('#indeterminate-checkbox');
            check.toggleAttr('data-indeterminate', mode);
            console.log(check.attr('data-indeterminate'));
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="test" content="value"/>
    <title>Title</title>
    <style>
        body {
            min-height: 100vh;
            height: 100vh;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body class="h-vh-100">

<div id="mydiv" class="foo bar" style="padding: 10px; border: 1px solid red">123</div>
<h2>Greetings</h2>
<div class="container">
    <div class="inner first">Hello</div>
    <div class="inner second">Goodbye</div>
</div>

<script src="../build/m4q.js"></script>
<script>
    var handler = function(e){
        console.log(e.customData);
        $.removeEventHook("click");
    };
    var handler2 = function(e){
        console.log(e.customData);
        $.removeEventHook("click", "after");
    };

    $.addEventHook("click", function(){
        console.log("Before hook");
    });

    $.addEventHook("click", function(e){
        console.log("After hook");
        $(e.target).css("color", "red")
    }, "after");

    console.log($.getEventHooks());

    $(".first").on("click", handler, {
        el: "first"
    });
    $(".second").one("click", handler2, {
        el: "second"
    });

    // console.log($.getEvents());
    // console.log(+undefined);
</script>
</body>
</html>
